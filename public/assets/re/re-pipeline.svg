<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    text{font-family:Arial, Helvetica, sans-serif; font-size:16px; fill:#111}
    .box{fill:#fff; stroke:#111; stroke-width:2; rx:14; ry:14}
    .arrow{stroke:#111; stroke-width:2; fill:none; marker-end:url(#m)}
    .small{font-size:13px; fill:#333}
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#111"/>
    </marker>
  </defs>
  <rect class="box" x="30" y="60" width="170" height="90"/>
  <text x="55" y="95">Código C++</text>
  <text class="small" x="55" y="120">.cpp (texto)</text>

  <path class="arrow" d="M200,105 L265,105"/>

  <rect class="box" x="265" y="60" width="170" height="90"/>
  <text x="295" y="95">Compilador</text>
  <text class="small" x="295" y="120">g++ / clang / MSVC</text>

  <path class="arrow" d="M435,105 L500,105"/>

  <rect class="box" x="500" y="60" width="170" height="90"/>
  <text x="535" y="95">Binário</text>
  <text class="small" x="535" y="120">.exe / ELF</text>

  <path class="arrow" d="M670,105 L735,105"/>

  <rect class="box" x="735" y="60" width="140" height="90"/>
  <text x="755" y="95">Loader</text>
  <text class="small" x="755" y="120">SO carrega na RAM</text>

  <text class="small" x="30" y="200">Em Engenharia Reversa você geralmente começa do lado direito (binário) e reconstrói o que estava do lado esquerdo (lógica/estrutura).</text>
</svg>